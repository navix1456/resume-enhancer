<div class="min-h-screen bg-gray-100 flex items-center justify-center">
  <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
    <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">Upload Your Resume & Job Description</h2>

    <div class="border-2 border-dashed border-gray-300 rounded-lg p-6 text-center cursor-pointer hover:border-blue-500 transition duration-300 ease-in-out">
      <input type="file" id="file-upload" class="hidden" accept=".pdf" (change)="onFileSelected($event)">
      <label for="file-upload" class="block">
        <svg class="mx-auto h-12 w-12 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 0115.9 6H16a2 2 0 012 2v10a2 2 0 01-2 2H7a2 2 0 01-2-2v-4m3-4l3 3m0 0l3-3m-3 3V4"></path>
        </svg>
        <p class="mt-2 text-gray-600">Drag & drop your PDF resume here, or <span class="text-blue-500 font-semibold">browse</span></p>
      </label>
      <p class="mt-2 text-sm text-gray-500" *ngIf="selectedFileName">Selected File: {{ selectedFileName }}</p>
    </div>

    <div class="mt-6">
      <label for="job-description" class="block text-sm font-medium text-gray-700 mb-2">Job Description</label>
      <textarea id="job-description" rows="6" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm p-3" placeholder="Paste your job description here..."></textarea>
    </div>

    <button class="mt-8 w-full bg-blue-600 text-white py-3 px-4 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50 font-semibold transition duration-300 ease-in-out"
      (click)="processPdf()" [disabled]="loadingGemini">
      {{ loadingGemini ? 'Analyzing...' : 'Analyze & Get Match' }}
    </button>

    <div *ngIf="loadingGemini" class="mt-4 text-center text-blue-600 font-semibold">
      <p>Loading Gemini response...</p>
      <!-- You can add a simple spinner here if you like -->
    </div>

    <div *ngIf="parsedGeminiResponse" class="mt-6 p-4 bg-green-50 rounded-lg border border-green-200">
      <h3 class="text-xl font-bold text-green-800 mb-2">Gemini Analysis:</h3>
      <p class="text-gray-700"><strong>Match Percentage:</strong> {{ parsedGeminiResponse.matchPercentage }}%</p>
      <p class="text-gray-700 mt-2"><strong>Suggestions:</strong></p>
      <p class="text-gray-700 whitespace-pre-wrap">{{ parsedGeminiResponse.suggestions }}</p>
    </div>

  </div>
</div>
